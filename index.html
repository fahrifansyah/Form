<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <section>
        <div id="kiri">
            <div class="kotak">
                <div class="kotak-atas">
                    <h1 class="e-learning">E-Learning</h1>
                    <h1 class="for">For</h1>
                    <h1 class="NGO">NGO</h1>
                </div>
                <div class="kotak-bawah">
                    <p>Develop yourself <br> with <br> our help</p>
                </div>
            </div>
        </div>
        <div id="kanan">
            <div class="gambar">
                <img class="logo" src="Image/pmpro 1.png" alt="logo">
            </div>
            <h1>Login</h1>
            <p>Enter the information you entered while registering.</p>
            <form action="">
                <label for="">Email</label>
                <input type="text" placeholder="Email">
                <label for="">Password <a href="">Forgot?</a></label>
                <input type="password" name="password" id="" placeholder="Password">
                <input class="check" type="checkbox" name="" id="">
                <a class="submit" href="">Submit</a>
            </form>
            <p class="remember">Remember Me</p>
            <div class="or">
                <div class="garis-satu"></div>
                <div class="or-middle">Or</div>
                <div class="garis-dua"></div>
            </div>
            <div class="email-alter">
                <a href="">
                    <img src="Image/Google logo.png" alt="google-logo">
                </a>
                <a href="">
                    <img src="Image/Facebook logo.png" alt="facebook-logo">
                </a>
            </div>
        </div>
    </section>
</body>
</html>
